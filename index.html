<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stopwatch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    height: 100vh;
    background: #0f172a;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e5e7eb;
  }

  .container {
    width: 340px;
    background: #020617;
    padding: 32px 28px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  }

  h1 {
    text-align: center;
    font-size: 20px;
    font-weight: 500;
    margin-bottom: 24px;
    color: #cbd5f5;
  }

  .time {
    text-align: center;
    font-size: 42px;
    font-weight: 600;
    letter-spacing: 1px;
    margin-bottom: 28px;
  }

  .controls {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 20px;
  }

  button {
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .start {
    background: #2563eb;
    color: white;
  }

  .pause {
    background: #334155;
    color: #e5e7eb;
  }

  .lap {
    background: #0f766e;
    color: white;
  }

  .reset {
    background: #7f1d1d;
    color: #fecaca;
  }

  button:hover {
    opacity: 0.9;
  }

  .laps {
    max-height: 140px;
    overflow-y: auto;
    margin-top: 10px;
  }

  .laps li {
    list-style: none;
    padding: 8px 10px;
    font-size: 13px;
    color: #cbd5e1;
    border-bottom: 1px solid #1e293b;
  }

  .laps li:last-child {
    border-bottom: none;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Stopwatch</h1>

  <div class="time" id="display">00:00:00</div>

  <div class="controls">
    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="lap" onclick="lap()">Lap</button>
    <button class="reset" onclick="reset()">Reset</button>
  </div>

  <ul class="laps" id="laps"></ul>
</div>

<script>
  let startTime = 0;
  let elapsed = 0;
  let interval;

  function start() {
    startTime = Date.now() - elapsed;
    interval = setInterval(updateTime, 10);
  }

  function pause() {
    clearInterval(interval);
  }

  function reset() {
    clearInterval(interval);
    elapsed = 0;
    document.getElementById("display").textContent = "00:00:00";
    document.getElementById("laps").innerHTML = "";
  }

  function lap() {
    const time = document.getElementById("display").textContent;
    const li = document.createElement("li");
    li.textContent = `Lap ${document.getElementById("laps").children.length + 1}: ${time}`;
    document.getElementById("laps").appendChild(li);
  }

  function updateTime() {
    elapsed = Date.now() - startTime;

    let ms = Math.floor((elapsed % 1000) / 10);
    let sec = Math.floor((elapsed / 1000) % 60);
    let min = Math.floor((elapsed / 60000) % 60);

    document.getElementById("display").textContent =
      `${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}:${String(ms).padStart(2,"0")}`;
  }
</script>

</body>
</html>
